<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}"/></h1>
    </header>
    <div>
        <table>
            <tr>
                <th>{{localize "thelens.weapon.tags"}}</th>
                <th>{{localize "thelens.weapon.damage"}}</th>
                <th>{{localize "thelens.weapon.crit"}}</th>
                <th>{{localize "thelens.weapon.type.label"}}</th>
                <th>{{localize "thelens.weapon.workmanship.label"}}</th>
                <th>{{localize "thelens.weapon.description"}}</th>
            </tr>
        </table>
    </div>>
</form>
